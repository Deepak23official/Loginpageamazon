<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="body-of-container">
    
        <!--Slide One completed   ******************************************************************-->
        <div class="box-2">
            <h1>Sign In</h1>
            <div class="icon">
                <span><i class="fa-brands fa-google-plus-g"></i></span>
                <span><i style="font-size: 20px;margin-left: 12px;margin-top: 10px;" class="fa-brands fa-facebook-f"></i></span>
                <span><i class="fa-brands fa-github"></i></span>
                <span><i class="fa-brands fa-linkedin-in"></i></span>
            </div>
            <p>Use your email for registration</p>
            <div class="user-input">
                <span id="span" style="position: absolute;top: 319px;font-size: 10px;color:red;left:295px;display: none;">Enter valid E-mail</span>
                <input id="Email" type="text" placeholder="Email">
                <input id="Password" type="password" placeholder="Password">
                <span id="span1" style="position: absolute;top: 367px;font-size: 10px;color: red;left:295px;display: none;">Enter valid password</span>
            </div>
            <a class="a" href="">Forgot Password?</a><br>
            <button onclick="formValidate()">SIGN IN</button>
        </div>
        <div class="box-1">
            <h2>Welcome Back!</h2>
            <p>Enter your personal details to use all the site fectures</p>
            <button onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <script>
            function formValidate(){
        let email = document.getElementById("Email").value
        let password = document.getElementById("Password").value
        if(email){
            document.getElementById('span').style="position: absolute;top: 319px;font-size: 10px;color:red;left:295px;display: none;"
        }
        else{
            document.getElementById('span').style="position: absolute;top: 319px;font-size: 10px;color:red;left:295px;display: block;"
        }
        if(password.length>=8){
            document.getElementById('span1').style="position: absolute;top: 380px;font-size: 10px;color: red;left:295px;display:none;"
            alert("Sign In successfully");
            location.replace("https://deepak23official.github.io/AmazonClone/")
        }
        else{
            document.getElementById('span1').style="position: absolute;top: 380px;font-size: 10px;color: red;left:295px;display:block;"
        }
    }
    function signUp(){
        location.replace("https://deepak23official.github.io/AmazonSignup/signup.htm")
    }
       
    </script>
</body>
</html>
